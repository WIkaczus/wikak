    <h2>Moje Portfolio</h2>
    
    <div>
        <span class="arrow" id="prev">&#10094;</span>
        <span class="arrow" id="next">&#10095;</span>
    </div>
    
    <div class="creator" id="videoCreator">Twórca: [Imię i Nazwisko]</div>
    <iframe id="youtubePlayer" src="" allowfullscreen></iframe>
    
    <script>
        const videos = [
            { id: 'zbpMC7rDGcQ', creator: 'Zombiaczek   od 01:04' },
            { id: 'kMOPUB3FQQA', creator: 'XZY Twórca Minecraft' },
            { id: '-yTJdyzl0ow', creator: 'Cpotworek' }
        ]; // Tablica z obiektami filmów
        let currentVideoIndex = 0; // Indeks aktualnie odtwarzanego filmu

        function loadVideo(video) {
            const player = document.getElementById('youtubePlayer');
            player.src = `https://www.youtube.com/embed/${video.id}?autoplay=1`;
            document.getElementById('videoCreator').innerText = `Twórca: ${video.creator}`;
        }

        function showVideo(index) {
            if (index >= 0 && index < videos.length) {
                currentVideoIndex = index;
                loadVideo(videos[currentVideoIndex]);
            }
        }

        document.getElementById('prev').onclick = function() {
            if (currentVideoIndex > 0) {
                showVideo(currentVideoIndex - 1);
            }
        };

        document.getElementById('next').onclick = function() {
            if (currentVideoIndex < videos.length - 1) {
                showVideo(currentVideoIndex + 1);
            }
        };

        // Przykład użycia: załaduj pierwszy film z tablicy
        loadVideo(videos[currentVideoIndex]);
    </script>
